<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagem Enviada - Thees Engenharia</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f9fafb;
            text-align: center;
            padding: 20px;
        }
        .success-container {
            background-color: white;
            padding: 3rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            max-width: 600px;
            width: 100%;
        }
        .success-icon {
            font-size: 4rem;
            color: #10B981;
            margin-bottom: 1.5rem;
        }
        h1 {
            color: #011c3a;
            margin-bottom: 1rem;
        }
        p {
            color: #4b5563;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        .btn {
            display: inline-block;
            background-color: #C89D23;
            color: white;
            font-weight: 600;
            padding: 0.875rem 2rem;
            border-radius: 6px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #a8831d;
        }
        @media (max-width: 640px) {
            .success-container {
                padding: 2rem 1.5rem;
            }
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                <polyline points="22 4 12 14.01 9 11.01"></polyline>
            </svg>
        </div>
        <h1>Mensagem Enviada com Sucesso!</h1>
        <p>Obrigado por entrar em contato com a Thees Engenharia. Nossa equipe irá analisar sua mensagem e retornar o mais breve possível.</p>
        <a href="index.html" class="btn">Voltar para o site</a>
    </div>
</body>
</html>
